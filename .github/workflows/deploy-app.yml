name: Deploy app to dev and prod
on:
  push:
    branches:
      - main
    paths:
      - 'dinesykmeldte-backend/**'
      - '.github/workflows/deploy-app.yml'
      - 'build.gradle.kts'

jobs:
  jar-app:
    uses: navikt/teamsykmelding-github-actions-workflows/.github/workflows/jar-app.yaml@main
    secrets: inherit
    with:
      app: dinesykmeldte-backend