apiVersion: "nais.io/v1"
kind: "Alert"
metadata:
  name: dinesykmeldte-backend-alerts
  namespace: teamsykmelding
  labels:
    team: teamsykmelding
spec:
  receivers:
    slack:
      channel: '#sykmelding-alerts'
      #prependText: '<!here> | '
  alerts:
    - alert: dinesykmeldte-backend app er nede
      expr: up{app="dinesykmeldte-backend", job="kubernetes-pods"} == 0
      for: 5m
      description: "App {{ $labels.app }} er nede i namespace {{ $labels.kubernetes_namespace }}"
      action: "`kubectl describe pod {{ $labels.kubernetes_pod_name }} -n {{ $labels.kubernetes_namespace }}` for events, og `kubectl logs {{ $labels.kubernetes_pod_name }} -n {{ $labels.kubernetes_namespace }}` for logger"
    - alert: dinesykmeldte-backend-error-logging
      expr: sum(rate(logd_messages_total{log_app="dinesykmeldte-backend",log_level="Error",job="kubernetes-pods"}[5m])) by (log_app) > 0
      for: 5m
      description: "{{ $labels.log_app }} rapporterer error i loggene"
      action: "Sjekk hvorfor {{ $labels.log_app }} har logget error i l√∏pet av de siste 5 minuttene"
      sla: respond within 1h, during office hours
      severity: danger