query($ident: ID!){
  person: hentPerson(ident: $ident) {
  	navn(historikk: false) {
  	  fornavn
  	  mellomnavn
  	  etternavn
    },
    foedsel {
      foedselsdato
    }
  }
  identer: hentIdenter(ident: $ident, historikk: false) {
      identer {
        ident,
        gruppe
      }
    }
}
